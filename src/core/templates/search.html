{% extends 'base.html' %}
{% block content %}
 <!-- 
    <h1>Ready to Search?</h1>
    <p>Search functionality is coming soon.</p>
 -->
 <h2>Search Results for "{{ query }}"</h2>
 {% if results %}
 <ul>
     {% for result in results %}
         <li>{{ result.title }}</li>
     {% endfor %}
 </ul>
{% else %}
 <p>No results found for "{{ query }}"</p>
{% endif %}

{% endblock %}
