{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">New User Registration</h1>
<br>
{% if message != '' %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock content %}
